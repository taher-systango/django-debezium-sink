[metadata]
name = django-debezium-sink
version = 0.1
description = A Django app to get events generated by debezium from kafka 
long_description = file: README.rst
url = https://github.com/taher-systango/django-debezium-sink/
author = Taher Malubhaiwala
author_email = tmalubhaiwala@isystango.com
license = BSD-3-Clause 
classifiers =
    Environment :: Web Environment
    Framework :: Django
    Framework :: Django :: 4.0
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Internet :: WWW/HTTP
    Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires =
    Django >= 2.1
    confluent_kafka >= 1.8.0